{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="ertMain">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>East Road Trading Company</title>
  <link rel="shortcut icon"
	href="{% static 'favicon.ico' %}" />
  <style>
    [ng-cloak], .ng-cloak {
      display: none !important;
    }
  </style>
  {% if debug %}
  <link rel="stylesheet" href="{% static 'bower/bootstrap/dist/css/bootstrap.min.css' %}" />
  <link rel="stylesheet/less" type="text/css" href="{% static 'ert.less' %}" />
  {% else %}
  <link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css" />
  <link rel="stylesheet" href="{% static 'ert.css' %}" />
  {% endif %}

</head>

<body>

  {% csrf_token %}

  <div class="animation-logo logo" ng-cloak>
    <img src="/static/ert-logo.png" /><h1 translate>COMPANY</h1>
  </div>

  <div class="main-container" ng-class="'true'">

    <div class="header" ng-include="'/static/header.html'"></div>

    <div ng-view class="main-view"></div>

    <div class="footer" ng-include="'/static/footer.html'"></div>

  </div>

  {% if debug %}
  <script src="{% static 'bower/less/dist/less-1.7.0.js' %}"></script>
  <script src="{% static 'bower/jquery/dist/jquery.js' %}"></script>
  <script src="{% static 'bower/angular/angular.js' %}"></script>
  <script src="{% static 'bower/angular-animate/angular-animate.js' %}"></script>
  <script src="{% static 'bower/angular-translate/angular-translate.js' %}"></script>
  <script src="{% static 'bower/angular-translate-storage-cookie/angular-translate-storage-cookie.js' %}"></script>
  <script src="{% static 'bower/angular-translate-storage-local/angular-translate-storage-local.js' %}"></script>
  <script src="{% static 'bower/angular-translate-loader-static-files/angular-translate-loader-static-files.js' %}"></script>
  <script src="{% static 'bower/angular-cookies/angular-cookies.js' %}"></script>
  <script src="{% static 'bower/angular-route/angular-route.js' %}"></script>
  {% else %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.0.1/angular-translate.min.js"></script>
  <script src="{% static 'bower/angular-translate-storage-cookie/angular-translate-storage-cookie.js' %}"></script>
  <script src="{% static 'bower/angular-translate-storage-local/angular-translate-storage-local.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate-loader-static-files/2.0.0/angular-translate-loader-static-files.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-cookies.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.15/angular-route.min.js"></script>
  {% endif %}
  <script src="{% static 'bower/angularLocalStorage/src/angularLocalStorage.js' %}"></script>
  <script src="{% static 'ert-main.js' %}"></script>
  <script src="{% static 'directives.js' %}"></script>
  {% if not debug %}<script src="{% static 'animations.js' %}"></script>{% endif %}
</body>

</html>
