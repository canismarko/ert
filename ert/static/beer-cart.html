<!-- Buttons when the cart is empty -->
<div ng-show="currentOrder.length === 0" class="btn-group">
  <button class="btn btn-default" data-toggle="modal" data-target="#cartModal">
    <span class="cart-icon"></span>
    <span translate>
      BEER_STORE.CART_BUTTON_EMPTY
    </span>
  </button>
  <a class="btn btn-default" href="/beer/checkout/"
     ng-disabled="true">
    {{ 'BEER_STORE.CART.SUBMIT' | translate }}
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
<!-- Buttons when the cart is full -->
<div ng-show="currentOrder.length > 0" class="btn-group">
  <button class="btn btn-primary" data-toggle="modal" data-target="#cartModal">
    <span class="cart-icon"></span>
    <span translate>
      {{ 'BEER_STORE.CART_BUTTON' | translate:currentOrder }}
    </span>
  </button>
  <a class="btn btn-primary" href="/beer/checkout/">
    {{ 'BEER_STORE.CART.SUBMIT' | translate }}
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
