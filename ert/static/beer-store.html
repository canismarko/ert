<h1 translate>BEER_LIST.TITLE</h1>

<div class="beer-list">
<div ng-repeat="beer in beerList" class="beer-row">
  <div class="beer-thumbnail">
    <img src="{{ beer.picture }}" alt="{{ beer.name }}" />
  </div>
  <div class="beer-summary">
    <div class="row">
      <div class="beer-description">
	<h1>{{ beer.name }}</h1>
	<span class="brewery">{{ 'BEER_LIST.BREWERY' | translate:translationData }}</span>
	<span class="description">{{ beer.description }}</span>
      </div>
      <div class="beer-controls">
	<form class="form-inline">
	  <div class="form-group">
	    <label for="quantity" class="sr-only" translate>BEER_LIST.QUANTITY_PLACEHOLDER</label>
	    <input type="number" id="quantity" min="0" max="{{ beer.stock }}"
		   placeholder="{{ 'BEER_LIST.QUANTITY_PLACEHOLDER' | translate }}" />
	  </div>
	  <button translate>BEER_LIST.ADD_BUTTON</button>
	</form>
      </div>
    </div>
  </div>
</div>
</div>
