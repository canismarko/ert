<h1 translate>BLOG.TITLE</h1>

<div class="blog-post" ng-repeat="post in posts">
  <div class="panel-heading">
    <h2 class="panel-title">
      {{ 'BLOG.POST_TITLE' | translate:post }}</h2>
  </div>
  <div class="panel-body"
       ng-bind-html="'{{ 'BLOG.POST_BODY' | translate:post }}'"></div>
</div>
